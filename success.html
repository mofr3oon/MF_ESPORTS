<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نجاح التسجيل</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Cairo', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #343541, #40414f);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 10px;
      flex-direction: column;
      color: white;
    }
    .container {
      background: #40414f;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 500px;
      transition: box-shadow 0.3s ease;
    }
    .container:hover {
      box-shadow: 0 4px 15px rgba(0, 255, 0, 0.7);
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
      color: #ffffff;
    }
    button {
      background: #19c37d;
      color: white;
      border: none;
      padding: 15px 25px;
      font-size: 1.2em;
      cursor: pointer;
      border-radius: 8px;
      transition: all 0.3s ease-in-out;
    }
    button:hover {
      background: #16a673;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>تم التسجيل بنجاح</h1>
    <button onclick="window.location.href='index.html'">العودة للصفحة الرئيسية</button>
  </div>
</body>
</html>
