<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نجاح التسجيل</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Cairo', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #0f0f0f, #333); /* خلفية أغمق */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 10px;
      flex-direction: column;
      color: white;
      animation: fadeIn 1s ease-in-out;
    }
    .container {
      background-color: #121212; /* درجة داكنة أكثر للبادي */
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 500px;
      transition: box-shadow 0.3s ease;
      animation: scaleUp 0.5s ease-in-out;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
    }
    .container:hover {
      box-shadow: 0 4px 20px rgba(0, 255, 0, 0.7);
    }
    h1 {
      font-size: 2em;
      color: #ffffff;
      animation: fadeIn 1s ease-in-out;
    }
    .success-icon {
      font-size: 50px;
      color: #19c37d;
      animation: bounce 1s infinite alternate;
    }
    button {
      background: #28a745; /* أخضر مميز */
      color: white;
      border: 2px solid #0d9e63; /* ستروك حول الزر بلون أخضر غامق */
      padding: 15px 25px; /* زيادة الحجم قليلاً */
      font-size: 1.1em; /* تصغير حجم النص ليكون مناسباً */
      cursor: pointer;
      border-radius: 8px;
      transition: all 0.3s ease-in-out;
      width: 100%;
      max-width: 350px; /* تعديل العرض */
      box-shadow: 0 4px 15px rgba(13, 158, 99, 0.6); /* تأثير جلو */
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    button:hover {
      background: #218838; /* أخضر أغمق عند التحويم */
      border-color: #155d27; /* تغيير لون الحدود عند التحويم */
      transform: translateY(-3px);
      box-shadow: 0 4px 20px rgba(13, 158, 99, 0.8); /* جلو أقوى */
    }
    button:active {
      transform: scale(0.95);
    }
    .button-text {
      font-size: 1.1em;
    }
    .button-icon {
      font-size: 1.3em; /* تصغير الإيموجي */
    }

    .terms-link {
      color: #19c37d; /* اللون الأخضر للنص */
      font-size: 1.1em;
      margin-top: 20px;
      text-decoration: none;
      transition: color 0.3s;
    }
    .terms-link:hover {
      color: #00ff00;
    }

    .info-text {
      font-size: 1.1em;
      color: #ffdd57;
      margin-top: 20px;
    }

    /* الحركات */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes scaleUp {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    @keyframes bounce {
      from { transform: translateY(0); }
      to { transform: translateY(-5px); }
    }
    /* الحركة المكبرة والصغيرة للإيموجي */
    @keyframes emojiAnimation {
      0% { transform: scale(1); }
      25% { transform: scale(1.1); }
      50% { transform: scale(1.2); }
      75% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    .emoji {
      font-size: 1.5em; /* تكبير الإيموجي */
      animation: emojiAnimation 2s ease-in-out infinite; /* تكبير وتصغير بشكل سلس */
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="success-icon">✅</div>
    <h1>تم التسجيل بنجاح</h1>
    <p class="info-text">
      سيتم إرسال بيانات الغرفة ورقم الفريق وكل شيء يخص السكريم على الرقم الذي قمت بتسجيله.
    </p>
    <button onclick="window.location.href='index.html'">
      <span class="button-text">العودة للصفحة الرئيسية</span>
      <span class="button-icon">⬅️</span>
    </button>
    <!-- رابط الشروط والأحكام مع النص المحفز -->
    <p class="terms-link">
      <span class="emoji">⚠️</span><strong>يرجى مراجعة وقراءة الشروط والقوانين!</strong> عدم قراءتها قد يعرضك للحظر.
    </p>
    <a href="terms.html" class="terms-link">
      اضغط هنا لمراجعة الشروط والقوانين
    </a>
  </div>
</body>
</html>
