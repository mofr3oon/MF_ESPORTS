<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إدخال رقم الهاتف</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    /* نفس تنسيق الكود */
  </style>
</head>
<body>
  <div class="container">
    <h1>إدخال رقم الهاتف</h1>
    <p class="description" style="color: #76d7c4; font-weight: bold; font-size: 0.8em;">سيتم إرسال رقم الغرفة ورقم الفريق عبر واتساب</p>
    <form action="success.html" method="GET">
      <label for="phone">رقم الهاتف (واتساب):</label>
      <input type="text" id="phone" name="phone" placeholder="أدخل رقم هاتفك" required>
      <div class="terms-container">
        <div class="checkbox-wrapper">
          <input type="checkbox" id="terms-checkbox" required>
          <label for="terms-checkbox">أوافق على<a href="#" style="color: #19c37d;">الشروط والأحكام</a></label>
        </div>
      </div>
      <button type="submit">تأكيد التسجيل</button>
    </form>
    <button id="go-back" style="background: #f39c12;">رجوع للصفحة الأولى</button>
  </div>
</body>
</html>
