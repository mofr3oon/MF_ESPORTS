      <h1>التسجيل</h1>
      <form id="registration-form" action="https://formspree.io/f/xwpvqpjp" method="POST">
        <label for="team-name">:اسم الفريق</label>
        <input type="text" id="team-name" name="team-name" placeholder="أدخل اسم الفريق" required>
        
        <label for="leader-name">:[اسم اللاعب الأول [الليدر</label>
        <input type="text" id="leader-name" name="leader-name" placeholder=" اسم الليدر داخل اللعبة" required>
        
        <label for="leader-id">:[اي دي اللاعب الأول [الليدر </label>
        <input type="text" id="leader-id" name="leader-id" placeholder="اي دي الليدر داخل اللعبة" required pattern="\d+" oninput="this.value = this.value.replace(/\D/g, '')">
        
        <label for="player1-name">:اسم اللاعب الثاني</label>
        <input type="text" id="player1-name" name="player1-name" placeholder=" اسم اللاعب الثاني داخل اللعبة" required>
        
        <label for="player1-id">:اي دي اللاعب الثاني</label>
        <input type="text" id="player1-id" name="player1-id" placeholder="اي دي اللاعب الثاني داخل اللعبة" required pattern="\d+" oninput="this.value = this.value.replace(/\D/g, '')">
        
        <label for="player2-name">:اسم اللاعب الثالث</label>
        <input type="text" id="player2-name" name="player2-name" placeholder=" اسم اللاعب الثالث داخل اللعبة" required>
        
        <label for="player2-id">:اي دي اللاعب الثالث</label>
        <input type="text" id="player2-id" name="player2-id" placeholder="اي دي اللاعب الثالث داخل اللعبة" required pattern="\d+" oninput="this.value = this.value.replace(/\D/g, '')">
        
        <label for="player3-name">:اسم اللاعب الرابع</label>
        <input type="text" id="player3-name" name="player3-name" placeholder=" اسم اللاعب الرابع داخل اللعبة" required>
        
        <label for="player3-id">:اي دي اللاعب الرابع</label>
        <input type="text" id="player3-id" name="player3-id" placeholder="اي دي اللاعب الرابع داخل اللعبة" required pattern="\d+" oninput="this.value = this.value.replace(/\D/g, '')">
        
        <label for="phone">:رقم الهاتف [واتساب]</label>
        <input type="text" id="phone" name="phone" placeholder="هيتم ارسال بيانات الغرفة ع الواتس" required pattern="\d+" oninput="this.value = this.value.replace(/\D/g, '')">

        
        <div class="terms-container">
          <div class="checkbox-wrapper">
            <input type="checkbox" id="terms-checkbox" required>
            <label for="terms-checkbox">
              <a href="terms.html" style="color: #1e90ff; text-decoration: underline;"> أوافق علي الشروط والأحكام </a>
            </label>
          </div>
        </div>
        <button type="submit">إرسال البيانات</button>
      </form>
