  <script>
    // عرض الوقت الحالي بتوقيت القاهرة
    const timeElement = document.getElementById('time');
    setInterval(() => {
      const date = new Date();
      // تحويل التوقيت إلى توقيت القاهرة
      const egyptTime = new Date(date.toLocaleString("en-US", {timeZone: "Africa/Cairo"}));
      timeElement.textContent = `Cairo: ${egyptTime.toLocaleTimeString()}`;
    }, 1000);
  </script>
<!-- جافاسكريبت لاعتراض إرسال النموذج وإعادة التوجيه إلى success.html -->
  <script>
    document.getElementById("registration-form").addEventListener("submit", function(e) {
      e.preventDefault(); // منع إعادة التوجيه الافتراضية
      const form = this;
      const formData = new FormData(form);
      
      fetch(form.action, {
        method: form.method,
        body: formData,
        headers: {
          'Accept': 'application/json'
        }
      })
      .then(response => {
        if (response.ok) {
          // إعادة توجيه المستخدم إلى صفحة success.html بعد نجاح التسجيل
          window.location.href = "success.html";
        } else {
          response.json().then(data => {
            if (data.hasOwnProperty("errors")) {
              alert(data["errors"].map(error => error["message"]).join(", "));
            } else {
              alert("حدث خطأ أثناء التسجيل. يرجى المحاولة مرة أخرى.");
            }
          });
        }
      })
      .catch(error => {
        alert("حدث خطأ أثناء التسجيل. يرجى المحاولة مرة أخرى.");
      });
    });
  </script>
