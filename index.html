<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> MF ESPORTS (scrim) </title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Cairo', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #343541, #40414f);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 10px;
      animation: fadeIn 1s ease-in-out;
    }
    .container {
      background: #40414f;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 400px;
      opacity: 0;
      transform: translateY(20px);
      animation: slideUp 0.8s forwards;
      color: white;
    }
    h1 {
      font-size: 1.8em;
      color: #ffffff;
      margin-bottom: 10px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    label {
      font-size: 1em;
      text-align: left;
      display: flex;
      align-items: center;
    }
    label i {
      margin-right: 10px;
      color: #19c37d;
    }
    input {
      width: 100%;
      padding: 10px;
      font-size: 0.9em;
      border: 2px solid #5a5a5a;
      border-radius: 8px;
      background: #2e2f3a;
      color: white;
      transition: all 0.3s;
    }
    input:focus {
      border-color: #19c37d;
      outline: none;
      box-shadow: 0 0 10px rgba(25, 195, 125, 0.5);
    }
    button {
      background: #19c37d;
      color: white;
      border: none;
      padding: 12px;
      font-size: 1em;
      cursor: pointer;
      border-radius: 8px;
      margin-top: 15px;
      transition: all 0.3s ease-in-out;
    }
    button:hover {
      background: #16a673;
    }
    #success-message {
      display: none;
      font-size: 1.2em;
      color: #19c37d;
      margin-top: 15px;
    }
    .spinner {
      display: none;
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 255, 255, 0.2);
      border-top: 4px solid #19c37d;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    .clock {
      font-size: 1.3em;
      color: #19c37d;
      margin-top: 15px;
    }
    .note {
      font-size: 0.8em;
      color: #19c37d;
      margin-top: 10px;
    }
    .small-text {
      font-size: 0.8em;
      color: #a3a3a3;
      margin-left: 5px;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
      .container {
        width: 100%;
        padding: 10px;
      }
      h1 {
        font-size: 1.6em;
      }
      button {
        font-size: 0.9em;
        padding: 10px;
      }
    }
