<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> MF ESPORTS (scrim) </title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Cairo', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #343541, #40414f);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 10px;
      animation: fadeIn 1s ease-in-out;
      position: relative;
    }
    .login-container {
      position: absolute;
      top: 10px;
      left: 10px;
      background: #2e2f3a;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      color: white;
    }
    .login-container input, .login-container button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 1em;
      border-radius: 5px;
    }
    .container {
      background: #40414f;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 500px;
      opacity: 0;
      transform: translateY(20px);
      animation: slideUp 0.8s forwards;
      color: white;
    }
    .chat-container {
      display: none;
      background: #2e2f3a;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      color: white;
      position: absolute;
      top: 60px;
      left: 10px;
      width: 250px;
    }
    .chat-messages {
      height: 200px;
      overflow-y: auto;
      border: 1px solid #5a5a5a;
      padding: 10px;
      margin-bottom: 10px;
    }
    .chat-container input {
      width: 100%;
      padding: 5px;
      margin-top: 5px;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <div class="login-container" id="loginBox">
    <label>رقم الهاتف:</label>
    <input type="text" id="phone" maxlength="11" placeholder="ادخل رقم الهاتف" required>
    <label>كلمة المرور:</label>
    <input type="password" id="password" placeholder="ادخل كلمة المرور" required>
    <button onclick="login()">تسجيل الدخول</button>
  </div>

  <div class="chat-container" id="chatBox">
    <div class="chat-messages" id="chatMessages"></div>
    <input type="text" id="chatInput" placeholder="اكتب رسالة...">
    <button onclick="sendMessage()">إرسال</button>
  </div>

  <div class="container">
    <h1> MF ESPORTS (scrim) </h1>
    <form id="registrationForm">
      <label><i class="fas fa-users"></i> اسم الفريق:</label>
      <input type="text" name="team_name" required>
      <label><i class="fas fa-user"></i> اسم الليدر:</label>
      <input type="text" name="leader_name" required>
      <label><i class="fas fa-id-card"></i> ID الليدر:</label>
      <input type="text" name="leader_id" required>
      <label><i class="fas fa-user"></i> اسم اللاعب الأول:</label>
      <input type="text" name="player1_name" required>
      <label><i class="fas fa-id-card"></i> ID اللاعب الأول:</label>
      <input type="text" name="player1_id" required>
      <button type="submit">تسجيل</button>
    </form>
    <p id="success-message">تم التسجيل بنجاح! ✅</p>
  </div>

  <script>
    function login() {
      var phone = document.getElementById("phone").value;
      if (phone.length !== 11) {
        alert("رقم الهاتف يجب أن يكون 11 رقمًا!");
        return;
      }
      alert("تم تسجيل الدخول بنجاح!");
      document.getElementById("loginBox").style.display = "none";
      document.getElementById("chatBox").style.display = "block";
    }

    function sendMessage() {
      var message = document.getElementById("chatInput").value;
      if (message.trim() === "") return;
      var chatMessages = document.getElementById("chatMessages");
      var newMessage = document.createElement("div");
      newMessage.textContent = "أنت: " + message;
      chatMessages.appendChild(newMessage);
      document.getElementById("chatInput").value = "";
    }
  </script>
</body>
</html>
