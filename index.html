<!DOCTYPE html>

<head>

  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Cairo', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #343541, #40414f);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 10px;
      flex-direction: column;
    }
    .container {
      background: #40414f;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 500px;
      color: white;
      margin-top: 30px;
      transition: box-shadow 0.3s ease;
    }
    .container:hover {
      box-shadow: 0 4px 15px rgba(0, 255, 0, 0.7);
    }
    h1 {
      font-size: 2em;
      color: #ffffff;
      margin-bottom: 10px;
    }
    button {
      background: #19c37d;
      color: white;
      border: none;
      padding: 15px;
      font-size: 1.2em;
      cursor: pointer;
      border-radius: 8px;
      margin-top: 15px;
      transition: all 0.3s ease-in-out;
    }
    button:hover {
      background: #16a673;
    }
    label {
      font-size: 1.1em;
      text-align: left;
      display: flex;
      align-items: center;
    }
    input {
      width: 100%;
      padding: 12px;
      font-size: 1em;
      border: 2px solid #5a5a5a;
      border-radius: 8px;
      background: #2e2f3a;
      color: white;
      margin-bottom: 10px;
      transition: box-shadow 0.3s ease;
    }
    input:focus {
      box-shadow: 0 0 15px rgba(0, 255, 0, 1);
      border-color: #19c37d;
    }
    p {
      font-size: 1.2em;
      color: #19c37d;
      margin-top: 20px;
    }
    .description {
      font-size: 1em;
      margin-top: 10px;
      color: #aaa;
    }
    .links {
      font-size: 0.8em;
      margin-top: 10px;
      color: #fff;
      display: flex;
      justify-content: center;
      gap: 15px;
    }
    .links a {
      color: #19c37d;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }
    .links a:hover {
      color: #fff;
    }
    .time {
      font-size: 1.1em;
      color: #fff;
      margin-top: 10px;
    }
    .header {
      text-align: center;
      width: 100%;
    }
    .content {
      width: 100%;
      display: flex;
      justify-content: center;
    }
  </style>
</head>
<body>

  <!-- رأس الصفحة يحتوي على الروابط والتوقيت -->
  <div class="header">
    <!-- الروابط -->
    <div class="links">
      <a href="https://www.tiktok.com/@mo_fr3oon" target="_blank">تيك توك</a>
      <a href="https://t.me/MOBASHOP99" target="_blank">تليجرام</a>
      <a href="https://www.instagram.com/mo_fr3oon/" target="_blank">إنستجرام</a>
      <a href="https://discord.gg/9h2zND3Nzw" target="_blank">ديسكورد</a>
      <a href="https://youtube.com/c/MOFR3OON?sub_confirmation=1" target="_blank">يوتيوب</a>
    </div>

    <!-- التوقيت -->
    <div class="time" id="time"></div>
  </div>

  <!-- الصفحة الأولى -->
  <div class="content">
    <div class="container" id="main-page">
      <h1>MF ESPORTS (scrim)</h1>

      <!-- الفورم -->
      <form id="registration-form">
        <label for="team-name">اسم الفريق:</label>
        <input type="text" id="team-name" name="team-name" placeholder="أدخل اسم الفريق" required>

        <label for="leader-name">اسم الليدر:</label>
        <input type="text" id="leader-name" name="leader-name" placeholder="أدخل اسم الليدر داخل اللعبة" required>

        <label for="player1-name">اسم اللاعب الأول:</label>
        <input type="text" id="player1-name" name="player1-name" placeholder="أدخل اسم اللاعب الأول داخل اللعبة" required>

        <label for="player1-id">إي دي اللاعب الأول:</label>
        <input type="text" id="player1-id" name="player1-id" placeholder="أدخل إي دي اللاعب الأول داخل اللعبة" required>

        <label for="player2-name">اسم اللاعب الثاني:</label>
        <input type="text" id="player2-name" name="player2-name" placeholder="أدخل اسم اللاعب الثاني داخل اللعبة" required>

        <label for="player2-id">إي دي اللاعب الثاني:</label>
        <input type="text" id="player2-id" name="player2-id" placeholder="أدخل إي دي اللاعب الثاني داخل اللعبة" required>

        <label for="player3-name">اسم اللاعب الثالث:</label>
        <input type="text" id="player3-name" name="player3-name" placeholder="أدخل اسم اللاعب الثالث داخل اللعبة" required>

        <label for="player3-id">إي دي اللاعب الثالث:</label>
        <input type="text" id="player3-id" name="player3-id" placeholder="أدخل إي دي اللاعب الثالث داخل اللعبة" required>

        <button type="button" id="show-registration-form">تسجيل</button>
      </form>
    </div>
  </div>

  <!-- الصفحة الثانية: إدخال رقم الهاتف -->
  <div class="container" id="registration-page" style="display: none;">
    <h1>إدخال رقم الهاتف</h1>
    <p class="description">سيتم إرسال رقم الغرفة ورقم الفريق عبر واتساب.</p>
    <form id="phoneForm">
      <label for="phone">رقم الهاتف (واتساب):</label>
      <input type="text" id="phone" name="phone" placeholder="أدخل رقم هاتفك" required>
      <button type="submit">تأكيد التسجيل</button>
    </form>
  </div>

  <!-- الصفحة الثالثة: تم التسجيل بنجاح -->
  <div class="container" id="success-page" style="display: none;">
    <h1>تم التسجيل بنجاح</h1>
    <p>MF ESPORTS (scrim) - تم التسجيل بنجاح! ✅</p>
  </div>

  <script>
    // تحديث الوقت في الصفحة الرئيسية
    function updateTime() {
      const options = { timeZone: "Africa/Cairo", hour: '2-digit', minute: '2-digit', second: '2-digit' };
      const time = new Date().toLocaleTimeString("ar-EG", options);
      document.getElementById("time").textContent = `التوقيت الحالي: ${time}`;
    }
    setInterval(updateTime, 1000); // تحديث الوقت كل ثانية
    updateTime(); // لتحديث الوقت عند تحميل الصفحة

    // الانتقال من الصفحة الرئيسية إلى صفحة إدخال رقم الهاتف
    document.getElementById("show-registration-form").addEventListener("click", function() {
      document.getElementById("main-page").style.display = "none";
      document.getElementById("registration-page").style.display = "block";
    });

    // التحقق من ملء الحقول في الصفحة الثانية (رقم الهاتف)
    document.getElementById("phoneForm").addEventListener("submit", function(event) {
      event.preventDefault();
      const phoneInput = document.getElementById("phone").value.trim();
      
      if (phoneInput) {
        document.getElementById("registration-page").style.display = "none";
        document.getElementById("success-page").style.display = "block";
      } else {
        alert("يرجى إدخال رقم الهاتف بشكل صحيح");
      }
    });
  </script>
</body>
</html>
