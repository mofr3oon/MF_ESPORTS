<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> MF ESPORTS(scrim) </title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Cairo', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #343541, #40414f);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 10px;
      animation: fadeIn 1s ease-in-out;
    }
    .container {
      background: #40414f;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 500px;
      opacity: 0;
      transform: translateY(20px);
      animation: slideUp 0.8s forwards;
      color: white;
    }
    h1 {
      font-size: 2em;
      color: #ffffff;
      margin-bottom: 10px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    label {
      font-size: 1.1em;
      text-align: left;
      display: flex;
      align-items: center;
    }
    label i {
      margin-right: 10px;
      color: #19c37d;
    }
    input {
      width: 100%;
      padding: 12px;
      font-size: 1em;
      border: 2px solid #5a5a5a;
      border-radius: 8px;
      background: #2e2f3a;
      color: white;
      transition: all 0.3s;
    }
    input:focus {
      border-color: #19c37d;
      outline: none;
      box-shadow: 0 0 10px rgba(25, 195, 125, 0.5);
    }
    button {
      background: #19c37d;
      color: white;
      border: none;
      padding: 15px;
      font-size: 1.2em;
      cursor: pointer;
      border-radius: 8px;
      margin-top: 15px;
      transition: all 0.3s ease-in-out;
    }
    button:hover {
      background: #16a673;
    }
    #success-message {
      display: none;
      font-size: 1.3em;
      color: #19c37d;
      margin-top: 15px;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      body {
        padding: 20px;
      }
      .container {
        width: 100%;
        padding: 15px;
      }
      h1 {
        font-size: 1.8em;
      }
      button {
        font-size: 1em;
        padding: 12px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1> MF ESPORTS(scrim) </h1>

    <form id="registrationForm">
      <label><i class="fas fa-users"></i> اسم الفريق:</label>
      <input type="text" name="team_name" required>

      <label><i class="fas fa-user"></i> اسم الليدر:</label>
      <input type="text" name="leader_name" required>

      <label><i class="fas fa-id-card"></i> ID الليدر:</label>
      <input type="text" name="leader_id" required>

      <label><i class="fas fa-user"></i> اسم اللاعب الأول:</label>
      <input type="text" name="player1_name" required>

      <label><i class="fas fa-id-card"></i> ID اللاعب الأول:</label>
      <input type="text" name="player1_id" required>

      <label><i class="fas fa-user"></i> اسم اللاعب الثاني:</label>
      <input type="text" name="player2_name" required>

      <label><i class="fas fa-id-card"></i> ID اللاعب الثاني:</label>
      <input type="text" name="player2_id" required>

      <label><i class="fas fa-user"></i> اسم اللاعب الثالث:</label>
      <input type="text" name="player3_name" required>

      <label><i class="fas fa-id-card"></i> ID اللاعب الثالث:</label>
      <input type="text" name="player3_id" required>

      <button type="submit">تسجيل</button>
    </form>

    <p id="success-message">تم التسجيل بنجاح! ✅</p>
  </div>

  <script>
    document.getElementById("registrationForm").addEventListener("submit", function(event) {
      event.preventDefault();

      var formData = new FormData(this);
      fetch("https://formspree.io/f/xwpvqpjp", {
        method: "POST",
        body: formData,
        headers: { 'Accept': 'application/json' }
      }).then(response => {
        if (response.ok) {
          document.getElementById("registrationForm").style.display = "none";
          document.getElementById("success-message").style.display = "block";
        }
      }).catch(error => console.log("حدث خطأ:", error));
    });
  </script>

</body>
</html>
