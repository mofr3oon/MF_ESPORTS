<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> MF ESPORTS (scrim) </title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Cairo', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #343541, #40414f);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      flex-direction: column; /* تعديل لتوجيه المحتوى عمودي */
      padding: 10px;
      animation: fadeIn 1s ease-in-out;
    }
    .social-container {
      width: 100%;
      text-align: center;
      margin-bottom: 20px;
    }
    .social-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      font-size: 1em;
      color: white;
      width: 100%;
    }
    .social-links a {
      color: white;
      text-decoration: none;
      transition: color 0.3s;
    }
    .social-links a:hover {
      color: #19c37d;
    }
    #time {
      font-size: 1.2em;
      color: #19c37d;
    }
    
    .container {
      background: #40414f;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 450px; /* تصغير الحجم */
      opacity: 0;
      transform: translateY(20px);
      animation: slideUp 0.8s forwards;
      color: white;
    }
    h1 {
      font-size: 2em;
      color: #ffffff;
      margin-bottom: 10px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    label {
      font-size: 1.1em;
      text-align: left;
      display: flex;
      align-items: center;
    }
    .input-wrapper {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
    }
    .input-wrapper input {
      flex-grow: 1;
    }
    input {
      width: 100%;
      padding: 12px;
      font-size: 1em;
      border: 2px solid #5a5a5a;
      border-radius: 8px;
      background: #2e2f3a;
      color: white;
      transition: all 0.3s;
    }
    input:focus {
      border-color: #19c37d;
      outline: none;
      box-shadow: 0 0 10px rgba(25, 195, 125, 0.5);
    }
    .small-text {
      font-size: 0.8em;
      color: #19c37d; /* اللون الأخضر */
    }
    button {
      background: #19c37d;
      color: white;
      border: none;
      padding: 15px;
      font-size: 1.2em;
      cursor: pointer;
      border-radius: 8px;
      margin-top: 15px;
      transition: all 0.3s ease-in-out;
    }
    button:hover {
      background: #16a673;
    }
    #success-message {
      display: none;
      font-size: 1.3em;
      color: #19c37d;
      margin-top: 15px;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      body {
        padding: 20px;
      }
      .container {
        width: 100%;
        padding: 15px;
      }
      h1 {
        font-size: 1.8em;
      }
      button {
        font-size: 1em;
        padding: 12px;
      }
    }

  </style>
</head>
<body>

  <!-- Social Links and Time Display -->
  <div class="social-container">
    <div class="social-links">
      <a href="https://www.tiktok.com/@mo_fr3oon" target="_blank">تيك توك</a>
      <a href="https://t.me/MOBASHOP99" target="_blank">تليجرام</a>
      <a href="https://www.instagram.com/mo_fr3oon/" target="_blank">إنستجرام</a>
      <a href="https://discord.gg/9h2zND3Nzw" target="_blank">ديسكورد</a>
      <a href="https://youtube.com/c/MOFR3OON?sub_confirmation=1" target="_blank">يوتيوب</a>
    </div>
    <div id="time"></div> <!-- مكان عرض التوقيت -->
  </div>

  <!-- Main Form Container -->
  <div class="container">
    <h1> MF ESPORTS (scrim) </h1>

    <form id="registrationForm">
      <label>اسم الفريق:</label>
      <input type="text" name="team_name" required>

      <label>اسم الليدر:</label>
      <div class="input-wrapper">
        <input type="text" name="leader_name" required>
        <span class="small-text">اسم اللاعب داخل اللعبة</span>
      </div>

      <label>ID الليدر:</label>
      <div class="input-wrapper">
        <input type="text" name="leader_id" required>
        <span class="small-text">إيدي اللاعب داخل اللعبة</span>
      </div>

      <label>اسم اللاعب الأول:</label>
      <div class="input-wrapper">
        <input type="text" name="player1_name" required>
        <span class="small-text">اسم اللاعب داخل اللعبة</span>
      </div>

      <label>ID اللاعب الأول:</label>
      <div class="input-wrapper">
        <input type="text" name="player1_id" required>
        <span class="small-text">إيدي اللاعب داخل اللعبة</span>
      </div>

      <label>اسم اللاعب الثاني:</label>
      <div class="input-wrapper">
        <input type="text" name="player2_name" required>
        <span class="small-text">اسم اللاعب داخل اللعبة</span>
      </div>

      <label>ID اللاعب الثاني:</label>
      <div class="input-wrapper">
        <input type="text" name="player2_id" required>
        <span class="small-text">إيدي اللاعب داخل اللعبة</span>
      </div>

      <label>اسم اللاعب الثالث:</label>
      <div class="input-wrapper">
        <input type="text" name="player3_name" required>
        <span class="small-text">اسم اللاعب داخل اللعبة</span>
      </div>

      <label>ID اللاعب الثالث:</label>
      <div class="input-wrapper">
        <input type="text" name="player3_id" required>
        <span class="small-text">إيدي اللاعب داخل اللعبة</span>
      </div>

      <button type="submit">تسجيل</button>
    </form>

    <p id="success-message">تم التسجيل بنجاح! ✅</p>
  </div>

  <script>
    document.getElementById("registrationForm").addEventListener("submit", function(event) {
      event.preventDefault();

      var formData = new FormData(this);
      fetch("https://formspree.io/f/xwpvqpjp", {
        method: "POST",
        body: formData,
        headers: { 'Accept': 'application/json' }
      }).then(response => {
        if (response.ok) {
          document.getElementById("registrationForm").style.display = "none";
          document.getElementById("success-message").style.display = "block";
        }
      }).catch(error => console.log("حدث خطأ:", error));
    });

    function updateTime() {
      const now = new Date();
      const hours = now.getHours().toString().padStart(2, '0');
      const minutes = now.getMinutes().toString().padStart(2, '0');
      const seconds = now.getSeconds().toString().padStart(2, '0');
      const timeString = `${hours}:${minutes}:${seconds}`;
      document.getElementById("time").textContent = `توقيت مصر: ${timeString}`;
    }

    setInterval(updateTime, 1000);
    updateTime(); // Update immediately when the page loads
  </script>

</body>
</html>
