<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MF Esports</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    /* Basic Styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Navigation Bar */
    nav.navbar {
      background-color: #333;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav.navbar .logo {
      font-size: 24px;
      font-weight: bold;
    }

    nav.navbar ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    nav.navbar ul li {
      margin: 0 10px;
    }

    nav.navbar ul li a {
      text-decoration: none;
      color: white;
    }

    /* Hero Section */
    header.hero-section {
      background: #f4f4f4;
      padding: 50px 0;
      text-align: center;
    }

    header.hero-section h1 {
      font-size: 36px;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .buttons button {
      padding: 15px 30px;
      font-size: 16px;
      border: none;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }

    .buttons button:hover {
      background-color: #0056b3;
    }

    /* Box for buttons */
    .button-box {
      display: inline-block;
      padding: 30px;
      border: 2px solid #007bff;
      border-radius: 10px;
      background-color: #ffffff;
      margin-top: 20px;
    }

    /* Footer */
    footer {
      background-color: #333;
      color: white;
      padding: 20px 0;
      text-align: center;
    }

    .social-links {
      margin-bottom: 10px;
    }

    .social-links a {
      color: white;
      font-size: 24px;
      margin: 0 10px;
      text-decoration: none;
    }

    .social-links a:hover {
      color: #007bff;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="logo">MF Esports</div>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <header id="home" class="hero-section">
    <h1>MF Esports</h1>
    <div class="button-box">
      <div class="buttons">
        <button onclick="window.location.href='register.html'">Register for Scrims</button>
        <button onclick="window.location.href='results.html'">View Results</button>
        <button onclick="window.location.href='feedback.html'">Feedback</button>
      </div>
    </div>
  </header>

  <!-- Footer -->
  <footer>
    <div class="social-links">
      <a href="https://www.tiktok.com/@mo_fr3oon" target="_blank"><i class="fab fa-tiktok"></i></a>
      <a href="https://t.me/MOBASHOP99" target="_blank"><i class="fab fa-telegram"></i></a>
      <a href="https://www.instagram.com/mo_fr3oon/" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://discord.gg/9h2zND3Nzw" target="_blank"><i class="fab fa-discord"></i></a>
      <a href="https://youtube.com/c/MOFR3OON?sub_confirmation=1" target="_blank"><i class="fab fa-youtube"></i></a>
    </div>
    <p>&copy; 2025 MF Esports. All rights reserved.</p>
  </footer>
</body>
</html>
