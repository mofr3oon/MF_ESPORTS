<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="navbar">
    <!-- Navigation Bar -->
    <nav class="navbar">
      <div class="logo">MF Esports</div>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </div>

  <div class="container">
    <h1>Feedback</h1>
    <p class="description">شاركنا ملاحظاتك لتحسين تجربتك معنا.</p>

    <form class="feedback-form" onsubmit="event.preventDefault(); submitFeedback();">
      <label for="name-input">اسمك:</label>
      <input type="text" id="name-input" placeholder="ادخل اسمك">

      <label for="feedback-input">اكتب ملاحظاتك هنا:</label>
      <textarea id="feedback-input" rows="5" placeholder="ادخل الفيد باك الخاص بك"></textarea>

      <button type="submit">Feedback إرسال</button>
    </form>

    <!-- عنصر عرض الرسالة -->
    <div id="feedback-message"></div>

    <h2> آراء الزوار</h2>
    <div id="feedback-container"></div>
  </div>

  <script type="module" src="feedback.js"></script>
</body>
</html>
